{% extends 'note/base.html' %}

{% block content %}

        {% csrf_token %}
        <div class="form-group">
            <label for="otp" class="form-label">Enter OTP:</label>
            <input type="text" class="form-control" id="otp" name="otp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
